<ion-header>
  <ion-navbar color="primary" id="navBar">
    <ion-title>
      PronounceIt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding class="ion-card-round-corners">
    <ion-row no-lines>
      <ion-input id="inputField" [(ngModel)]="inputSpeech" placeholder="Write a word to know its pronounciation" (ionChange)="inputChanged()"></ion-input>
    </ion-row>
    <ion-row>
      <!-- <ion-buttons> -->
      <ion-col>
        <button id="useButton" ion-button full color="secondary" (click)="play(inputSpeech)">Speak It</button>
      </ion-col>
      <ion-col>
        <button id="useButton" ion-button full color="secondary" *ngIf="pronounceButton" (click)="practiceIt(inputSpeech)">Practice to Pronounciate</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
