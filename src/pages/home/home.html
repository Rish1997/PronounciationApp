<ion-header>
  <ion-navbar>
    <ion-title>
      PronounceIt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="getPermission()">Get Permission</button>
    <button ion-button full (click)="startListening()">Start Listening</button>
    <button ion-button full (click)="stopListening()" *ngIf="isIos()">Stop Listening</button>

    <ion-card>
        <ion-card-header>This is what I understood...</ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let match of matches">
              {{ match }}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
  <ion-row>
    <ion-item>
      <ion-input [(ngModel)]="inputSpeech"></ion-input>
    </ion-item>
    <ion-buttons>
        <button ion-button (click)="play(inputSpeech)" >Speak It</button>
        <button ion-button (click)="startListening()"> Start to listen</button>
      </ion-buttons>
  </ion-row>
</ion-content>
